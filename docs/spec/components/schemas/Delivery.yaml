allOf:
  - $ref: '#/components/schemas/DeliveryKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      relationships:
        type: object
        required:
          - order
          - address
          - staff
        properties:
          order:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/OrderKey'
          address:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/AddressKey'
          staff:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/StaffKey'
      attributes:
        type: object
        required:
          - delivery_price
          - delivery_date
        properties:
          delivery_price:
            type: string
            format: float64
          delivery_date:
            type: string
            format: time.Time
            example: "2006-01-02T15:00:00Z"
