allOf:
  - $ref: '#/components/schemas/OrderKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      relationships:
        type: object
        required:
          - status
          - cafe
          - customer
          - staff
        properties:
          status:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/StatusKey'
          cafe:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/CafeKey'
          customer:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/CustomerKey'
          staff:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/StaffKey'
      attributes:
        type: object
        required:
          - total_price
          - payment_method
          - is_take_away
          - order_date
        properties:
          total_price:
            type: string
            format: float64
          payment_method:
            type: string
            format: int64
          is_take_away:
            type: string
            format: bool
          order_date:
            type: string
            format: time.Time
            example: "2006-01-02T15:00:00Z"
